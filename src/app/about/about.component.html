<section class="mt-5 py-5 animate__animated animate__fadeIn">
  <div class="container">
    <div class="d-flex justify-content-end align-items-center flex-column text-white">

      <h3 class="pt-5 fs-1 fw-bold m-0 text-center">ABOUT COMPONENT</h3>

      <div class="star mb-2 position-relative my-3">
        <i class="fa-solid fa-star fs-3 mx-2"></i>
      </div>

      <div class="row gy-3 pb-5">
        @for (text of description; track $index) {
          <div class="col-md-6">
            <div class="p-3">
              <p>{{text.desc}}</p>
            </div>
          </div>
        }
      </div>

    </div>
  </div>
</section>
